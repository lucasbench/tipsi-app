        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <body>
        <main>
            <div class="nav">
                <input type="checkbox" id="nav-check">
                    <div class="nav-header"><div class="userIcon"><img src="assets/userIcon.png" style="height: 30px"></div></div>
                        <div class="nav-btn">
                          <label for="nav-check">

                          </label>
                        </div>
                        <div class="nav-links">

                          <a href="" target="_blank">Calculator</a>
                          <a href="" target="_blank">Calendar</a>
                        </div>
                      </div>  
            </div>
            <div class="cards-container">
            <div class="news-container">
                <div class="teamMembers"></div>
                <button id="newUserBtn">add Member</button>
                <div id="myModal" class="modal">
                  <div class="modal-content">
                  <!--CREATE MODAL TO INPUT DATA NOT A BUTTON-->
                        <form>
                            <input id="userName" type="text" placeholder="Name"/>
                            <input id="userTips"  type="text" class="input" value="0" onchange="updateTotal()" placeholder="Tips"/>
                            <input id="userPoints"  type="text" class="input" value="0" onchange="updateTotal()" placeholder="Points"/>
                            <input name="total" type="text" id="total" value="">
                            <input type="button" value="Save Info" class="saveInfo" onclick="insert()"/>
                        </form>
                        <div id="display"></div>
                    </div>
                </div>
                <!--Value-->
                <pre id="object">

                </pre>
                <!--Child-->
                
              </div>
              
              <div class="updates-card">

              </div>
            </div>
            <div class="logout-button-container">
            <button id="btnLogout" onclick="logout()"  class="btn btn-action">Log Out</button>
          </div>
        </main>
        
        <script src="js/script.js"></script>
        <script src="js/firebase.js"></script>
        <script>
          btnLogout.addEventListener('click', e => {
          firebase.auth().signOut();
          });
          function logout(){
          
          window.open("login.html");
          if (firebaseUser === btnLogout) {
            console.log('you are logged out');

        </script>
