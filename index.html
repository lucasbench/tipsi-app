<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tipsi App</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <main>
            <div class="nav">
                <input type="checkbox" id="nav-check">
                    <div class="nav-header"><div class="userIcon"><img src="assets/userIcon.png" style="height: 30px"></div></div>
                        <div class="nav-btn">
                          <label for="nav-check">
                            <span></span>

                          </label>
                        </div>
                        <div class="nav-links">
                          <a href="" target="_blank">Team</a>
                          <a href="" target="_blank">Messages</a>
                          <a href="" target="_blank">Calculator</a>
                          <a href="" target="_blank">Calendar</a>
                        </div>
                      </div>  
            </div>
            <div class="cards-container">
            <div class="news-container">
                <div class="tips-card">
                    <div class="tips-card__title">Today's Tips</div>
                    <div class="tips-card__window">
                        <ul id="tips-window"></ul>
                    </div>
                </div> 
                <button id="newUserBtn">add Member</button>
                <div id="myModal" class="modal">
                  <div class="newUser-container">
                  <!--CREATE MODAL TO INPUT DATA NOT A BUTTON-->
                    <span class="close">&times;</span>
                    <input id="newUser-name" placeholder="teamName" type="text"/>
                    <input id="newUser-tips" placeholder="teamMemberTips" type="number"/>
                    <input id="newUser-points" placeholder="teamMemberPoints" type="number"/>
                    <button id="addInfo">add info</button>
                </div>
              </div>
                <div class="posts-card">
                  <div class="card-image"><img class="card-img" src="assets/Wine.jpg"/></div>
                  <div class="card-title"><strong>Lorem Ipsum</strong>
                  <p class="card-para">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                  </div>
                </div>
              </div>
              
              <div class="updates-card">

              </div>
            </div>
            <div class="logout-button-container">
            <button id="btnLogout" onclick="logout()"  class="btn btn-action">Log Out</button>
          </div>
        </main>
        
        <script src="js/script.js"></script>
        <script>
          btnLogout.addEventListener('click', e => {
          firebase.auth().signOut();
          });
          function logout(){
          
          window.open("login.html");
          if (firebaseUser === btnLogout) {
