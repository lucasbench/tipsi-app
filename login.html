<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Tipsi Login</title>  
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        
    </head>
    <body>
        <main>
            <div class="top-section">
                <div class="slides-container">
                    <ul id="slides">
                        <li class="slide showing"><p class="img-para">    CHECK YOUR TIPS ON THE GO!    </p></li>
                        <li class="slide"><p class="img-para">      KEEP TRACK OF YOUR TIPS!     </p> </li>
                        <li class="slide"> <p class="img-para"> SHARE STORIES & NEWS! </p></li>
                        <li class="slide"> <p class="img-para">    IT'S EASY, IT'S TIPSY!    </p></li>
                    </ul>
                </div>
               
            </div>
         <div class="bottom-section">
                <div class="signIn-container">
                    <input id="txtEmail" type="email" placeholder="Email">

                    <input id="txtPassword" type="password" placeholder="Password">

                    <button id="btnLogin" class="btn btn-secondary">Log in</button>

                    <button id="btnSignUp" class="btn btn-action">Sign Up</button>

                </div>
        </div>
     </main>
     <script src="js/firebase.js"></script>
     <script src="js/script.js"></script>
        <script>
            // give the slide container some functionality
            var slides = document.querySelectorAll('#slides .slide');//get slides from container
            var currentSlide = 0; // variable to keep track of current slide
            var slideInterval = setInterval(nextSlide,3000); // show the next slide aftter 2 secs
            function nextSlide() {
                slides[currentSlide].className = 'slide'; // chenge slide class so doesn't show, css handles it
                currentSlide = (currentSlide+1)%slides.length;
                slides[currentSlide].className = 'slide showing';
            }
            //add one to the current slide, but we use the % operator to cycle back to zero if we’ve reached the end of the slides.
            // As a quick reminder, the % operator divides two numbers and spits out the remainder. This is great for cases where you have to
            // do math with cycles like a clock or a calendar. In this case, we have 5 slides, 
            //so here’s what happens with each number: 1%5=1, 2%5=2, 3%5=3, 4%5=4, and 5%5=0.
            //Once we have the new slide’s number, we change that slide’s class so that the slide is showing.
            // Once again, our CSS opacity transition handles the fade effect automatically.
            // Get the modal
            var modal = document.getElementById('signUp','login');
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            }
            </script> 
            
    </body>
</html>
